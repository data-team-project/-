<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캠핑장 정보</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YrrLVEBNoYYrxQHBiQq8&callback=initMap"></script>
    <script type="text/javascript">
        var map = null;

        function initMap() {
            map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.3595704, 127.105399),
                zoom: 10
            });
            map.setOptions("mapTypeControl", true);
        }
    </script>
    <script src="campingmap.js"></script>
    </head>

<body>
    <h1> 캠핑장 정보 </h1>
    <div id="map" style="width:100%;height:400px;"></div>
</body>

</html>
